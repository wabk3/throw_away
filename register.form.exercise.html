<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
   
   <form>
       <h1>Register</h1>
       <div>
       <label for="FirstName">FirstName:</label>
       <input id="firstname" type="text" name="FirstName" placeholder="Brad" required >
       
       <label for="LastName">LastName:</label>
       <input id="lastname"  type="text" name="LastName" placeholder="Jones" required >
       </div>
       
       <div>
       <label for="Male">Male</label>
       <input id="male" name="Gender" type="radio" value="Male">
       
       <label for="Female">Female</label>
       <input id="female" name="Gender" type="radio" value="Female">
       
       <label for="Other">Other</label>
       <input id="other" name="Gender" type="radio" value="Other">
       </div>
       
       
       <div>
       <label for="Email">Email:</label>
       <input type="email" name="Email" placeholder="your email" required>
       <label for="Password">Password:</label>
       <input type="password" name="Password" placeholder="your password" required title="5 to 10 characters" pattern=".{5,10}">
       </div>
       
       <div>
       <label for="Birthday">Birthday:</label>
       <select name="Month">
           <option value="Month">Month</option>
           <option value="Jan">Jan.</option>
           <option value="Feb">Feb.</option>
           <option value="March">March</option>
       </select>
       
         <select name="Day">
           <option value="Day">Day</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
       </select>
       
         <select name="Year">
           <option value="Year">Year</option>
           <option value="1990">1990</option>
           <option value="1991">1991</option>
           <option value="1992">1992</option>
       </select>
       </div>
       
       <div>
       <label for="agreed">
       I agree to the terms and conditions <input id="agreed" name="agreed" type="checkbox">
       </label>
       </div>
       
       <input type="submit" value="Submit">
       
   </form>
    
</body>
</html>
